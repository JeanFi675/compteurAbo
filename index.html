<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur d'abonnements</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    .counter {
      text-align: center;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 calc(var(--percent) * 1%),
        #ddd 0
      );
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }
    .circle::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
    }
    .circle span {
      position: relative;
      z-index: 2;
    }
    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="counter">
    <div class="circle" id="circle">
      <span id="value"></span>
    </div>
    <div class="label">sur 350</div>
  </div>

  <script>
    // Valeur re√ßue depuis n8n
    const total = 351; // <--- tu peux remplacer ici dynamiquement
    const max = 350;
    const percent = (total / max) * 100;

    const circle = document.getElementById('circle');
    const value = document.getElementById('value');
    circle.style.setProperty('--percent', percent.toFixed(1));
    value.textContent = `${total}`;
  </script>
</body>
</html>
